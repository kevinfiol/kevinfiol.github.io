name: Github Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tags:
        description: 'Description tag.'
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      
      - name: Download and Run Zola
        run: |
          wget "https://github.com/getzola/zola/releases/download/v0.16.0/zola-v0.16.0-x86_64-unknown-linux-gnu.tar.gz" -O zola.tar.gz
          tar -xf zola.tar.gz
          ./zola build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages 
          folder: public
